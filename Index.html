<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el area de un Rectangulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>


    <div class="container">
        <div class="row justify-content-center">
            <h1> Calculo de area de un cuadrado</h1>
        </div>

        <div class="row justify-content-center">
            <div class="mb-3 col-4">
                <label class="form-label">Ingrese Base</label>
                <input type="number" class="fom-control" id="base">

            </div>
            <div class="mb-3 col-4">
                <label class="form-label">Ingrese Altura</label>
                <input type="number" class="fom-control" id="altura">

            </div>           


        </div>
        <div class="row justify-content-center">
            <div class="mb-3 col-6">
                <label class="form-label">El area de un cuadrado es:</label>
                <input type="number" class="fom-control" id="area" readonly>

            </div>

        </div>
        <div class="row justify-content-center">
            <div class="mb-3 col-6">
                <button class="btn btn-success" onclick="calcular()">Calcular</button>
                <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>
            </div>
        </div>


    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/Index.js"></script>
</body>
</html>
